
<main>
    <br><br>
    <div class="login-container">
      <img src="https://media.istockphoto.com/id/1488629087/vector/discount-coupon-35-percent-off-gift-voucher-with-percentage-marks-qr-code-and-promo-codes.jpg?s=612x612&w=0&k=20&c=0XYVOQwWorLekYUyFmg0NYYONtGsJrNgmYWipalJMoQ=" alt="">
      
        <div class="form mb-8">
            <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <h6>Login using EmailId & Password</h6>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="email" ngModel>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="password" ngModel>
            </div>
            

            <p id="terms-privacy">By continuing, I agree to the <span id="terms">Terms of Use</span> & <span id="privacy">Privacy Policy</span></p>
            <button id="submit" type="submit" class="btn col-12 mx-auto">Login</button><br><br>
         
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Forgot Password
          </button> <br><br>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter your EmailId</h5>
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email2" id="email2" placeholder="email" [(ngModel)]="emailForPasswordReset">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onForgotPassword()" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>  
            <h3 *ngIf="passwordReset">Password Reset Link Sent to your email address</h3>
            <p style="display: inline;">
              Don't have an account? 
              <a class="nav-link fw-bold small" id="navbarDropdownMenuLink" role="button" 
                 [routerLink]="['/sign-up']" routerLinkActive="router-link-active" id="signup"
                 style="display: inline;">
                Register
              </a>
              
            </p>
        </form>
        
        </div>
       
    </div>
    
  </main>
